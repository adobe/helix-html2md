<!DOCTYPE html>
<html>
  <head>
    <title>Microdata example</title>
  </head>
  <body>
    <main>
      <div>The list has microdata, which is stripped out:
        <ul itemscope>
          <li itemprop="firstname">Leonardo</li>
          <li itemprop="lastname">Da Vinci</li>
          <li itemprop="city">Rome</li>
          <li itemprop="country">Italy</li>
        </ul>
      </div>
    </main>
  </body>
</html>
