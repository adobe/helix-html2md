<html>
<head>
    <title>Simple Document with Images</title>
    <meta name="image" content="/meta-image.png">
    <meta name="image-alt" content="Meta Image">
</head>
<body>
<main>
    <div>
        <h1>Hello, World.</h1>
        <picture>
            <img src="https://images.dummy.com/300.png">
        </picture>
        <picture>
            <img src="/absolute.png">
        </picture>
        <picture>
            <img src="/absolute.png">
        </picture>
        <picture>
            <img src="relative.png">
        </picture>
        <picture>
            <img src="/missing.png">
        </picture>
        <picture>
            <img src="data:foobar">
        </picture>
        <picture>
            <img src="about:blank">
        </picture>
        <picture>
            <img src="https://about:error">
        </picture>
    </div>
</main>
</body>
</html>
